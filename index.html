<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .pink {
        background: pink;
      }

      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <input type="text" ref="mytext">
      <button @click="handleAdd">add</button>

      <child ref="mychild"></child>
    </div>

    <script type="text/javascript">
      // 子组件
      Vue.component('child', {
        template:
          `
            <div>
              child
            </div>
          `
        ,
        data() {
          return {
            childName: '我是子组件'
          }
        },
        methods: {
          say(word) {
            console.log('子组件的方法', word)
          }
        }
      })

      let vm = new Vue({
        el: '#root',
        data: {
          isShow: true
        },
        methods: {
          handleAdd() {
            // 直接访问子组件的属性
            console.log('111', this.$refs.mychild.childName)
            // 直接访问子组件的方法、传值给子组件
            console.log(this.$refs.mychild.say('孩子听话'))
          }
        }
      })

      /*
        1.ref放在标签上，拿到的是原生节点
        2.ref放在组件上，拿到的是组件对象
       */
    </script>
  </body>
</html>
