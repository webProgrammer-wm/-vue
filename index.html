<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .pink {
                background: pink;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- 对应的键值只有常用的，如 回车键 -->
            <!-- 按下enter -->
            <input type="text" @keyup.enter="handleKeyup">

            <!-- 如果需要指定按下 w 需要指定 keyCode -->
            <input type="text" @keyup.87="handleW">
        </div>

        <script type="text/javascript">
            let vm = new Vue({
                el: '#root',
                data: {
                },
                methods: {
                    handleKeyup(ev) {
                        console.log(ev)
                        // 原生实现抬起回车
                        // if (ev.keyCode === 13) {
                        //     console.log('keyup')
                        // }
                    },
                    handleW(e) {
                        console.log(e)
                    }
                }
            })
        </script>
    </body>
</html>
