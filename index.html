<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .pink {
                color: pink;
            }
            .red {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- 表达式 -->
            {{ 10 + 20 }}
            {{ 10 == '10' ? 'true' : 'false' }}

            <!-- 插值 -->
            {{ msg }}

            <!-- 指令 -->
            <div v-html="testHTML"></div>

        </div>

        <script type="text/javascript">
            let vm = new Vue({
                el: '#root',
                data: {
                    msg: 'hello',
                    testHTML: '<b>粗体</b>'
                },
            })
        </script>
    </body>
</html>
