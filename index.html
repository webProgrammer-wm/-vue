<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            * {
                list-style: none;
            }
            .pink {
                background: pink;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- .lazy：当输入框失去焦点后再改变text的值 -->
            <input type="text" v-model.lazy="text">
            {{ text }}

            <input type="number" placeholder="请输入年龄" v-model.number="number">
            {{ number }}

            <!-- .trim：去除首尾空格 -->
            <input type="text" v-model.trim="username">
            -{{ username }}-
        </div>

        <script type="text/javascript">
            let vm = new Vue({
                el: '#root',
                data: {
                    text: '',
                    number: '',
                    username: ''
                },
                methods: {

                }
            })
        </script>
    </body>
</html>
