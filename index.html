<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .pink {
        background: pink;
      }

      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 保留状态，避免重新渲染 -->
      <keep-alive>
        <!-- 通过组件名判断 当前展示哪个组件 -->
        <component :is="who"></component>
      </keep-alive>
      <footer>
        <ul>
          <li>
            <a @click="who = 'home'">首页</a>
          </li>
          <li>
            <a @click="who = 'list'">列表页</a>
          </li>
          <li>
            <a @click="who = 'cart'">购物车</a>
          </li>
        </ul>
      </footer>
    </div>

    <script type="text/javascript">

      let vm = new Vue({
        el: '#root',
        data: {
          who: 'home'
        },
        methods: {
        },
        components: {
          'home': {
            template:
              `
                <div>
                  home
                  <input type="text">
                </div>

              `
          },
          'list': {
            template:
              `
                <div>list</div>
              `
          },
          'cart': {
            template:
              `
                <div>cart</div>
              `
          }
        }
      })
    </script>
  </body>
</html>
