<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            * {
                list-style: none;
                /*margin: 0;*/
            }
            .pink {
                background: pink;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <button @click="getMovie">获取当前热映电影</button>
            <ul>
                <li v-for="data in dataList">
                    <img :src="data.images.small" alt="图片加载失败">
                    <h3>{{ data.title }}</h3>
                </li>
            </ul>
        </div>

        <script type="text/javascript">
            // 第一个 .then 拿到的是 请求头信息
            // 第二个拿到的才是真正的数据
            // fetch("./api/movie.json").then(res => res.json()).then(res => {
            //     console.log(res)
            // })

            let vm = new Vue({
                el: '#root',
                data: {
                    dataList: []
                },
                methods: {
                    getMovie() {
                        fetch("./api/movie.json").then(res => res.json()).then(res => {
                            this.dataList = res.subjects
                        })

                    }
                }
            })
        </script>
    </body>
</html>
