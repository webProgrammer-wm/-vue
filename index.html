<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .pink {
        background: pink;
      }

      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      父组件
      <!-- 子组件传值给父组件靠事件 -->
      <!-- $event可以接收子组件传来的值，这是固定写法 -->
      <child @my-event="handle($event)"></child>
    </div>

    <script type="text/javascript">
      Vue.component('child', {
        template:
          `
            <div>
              child组件
              <button @click="payMoney()">click</button>
            </div>
          `
        ,
        data() {
          return {
            status: '子组件的状态'
          }
        },
        methods: {

          payMoney() {
            // 分发事件，触发父组件的方法。触发了 20 行代码的 handle函数
            this.$emit('my-event', 100)
          }
        }
      })

      let vm = new Vue({
        el: '#root',
        data: {
        },
        methods: {
          handle(num) {
            console.log('父组件收到钱了', num)
          }
        }
      })
    </script>
  </body>
</html>
