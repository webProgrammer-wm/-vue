<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <style>
            * {
                list-style: none;
                /*margin: 0;*/
            }
            .pink {
                background: pink;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <button @click="getMovie">获取当前热映电影</button>
            <ul>
                <li v-for="data in dataList">
                    <img :src="data.images.small" alt="图片加载失败">
                    <h3>{{ data.title }}</h3>
                </li>
            </ul>
        </div>

        <script type="text/javascript">

            let vm = new Vue({
                el: '#root',
                data: {
                    dataList: []
                },
                methods: {
                    getMovie() {
                        axios.get('./api/movie.json').then(res => {
                            console.log(res)
                            // 自动包装 data 属性
                            this.dataList = res.data.subjects
                        }).catch(err => {
                            console.log(err)
                        })
                    }
                }
            })
        </script>
    </body>
</html>
