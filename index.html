<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .pink {
                background: pink;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- 只有点击自身才触发，不能通过子元素冒泡触发 -->
            <ul @click.self="handleUlClick">
                <!-- .stop：阻止事件冒泡 -->
                <li @click.stop="handleLiClick">111</li>
                <li @click="handleLiClick">222</li>
                <!-- 触发一次后解绑事件 -->
                <li @click.once="handleLiClick">333</li>
            </ul>

            <!-- .prevent：阻止默认行为 -->
            <a href="http://www.baidu.com" @click.prevent="handlePage">跳转</a>
        </div>

        <script type="text/javascript">
            let vm = new Vue({
                el: '#root',
                data: {
                },
                methods: {
                    handleUlClick() {
                        console.log('ul')
                    },
                    handleLiClick(e) {
                        console.log('li')
                        // 原生实现阻止冒泡
                        // e.stopPropagation()
                    },
                    handlePage(e) {
                        // 原生阻止默认行为
                        // e.preventDefault()
                    }
                }
            })
        </script>
    </body>
</html>
