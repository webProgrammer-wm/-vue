<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .pink {
                background: pink;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div>购物车</div>
            <button @click="add">增加商品</button>
            <button @click="del">删除商品</button>
            <div v-if="dataList.length">
                <ul v-for="data in dataList">
                    <li>{{ data }}</li>
                </ul>
            </div>
            <div v-else>
                你的购物车空空如也
            </div>
        </div>

        <script type="text/javascript">
            let vm = new Vue({
                el: '#root',
                data: {
                    dataList: []
                },
                methods: {
                    add() {
                        this.dataList = ['土豆', '白菜', '方便面']
                    },
                    del() {
                        this.dataList = []
                    }
                }
            })
        </script>
    </body>
</html>
