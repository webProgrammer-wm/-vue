<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .pink {
        background: pink;
      }

      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <child>
        <!-- 指定插槽名字为 a -->
        <div slot="a">aaaaaaaaaaaa</div>
        <div slot="b">bbbbbbbbbbbb</div>
      </child>

      <swiper>
        <li v-for="data in dataList">
          {{ data }}
        </li>
      </swiper>
    </div>

    <script type="text/javascript">
      Vue.component('child', {
        // 具名插槽：具有名字的插槽，指定插入位置
        template:
          `
            <div>
              <slot name="a"></slot>
              child
              <slot name="b"></slot>
            </div>
          `
      })

      Vue.component('swiper', {
        template:
          `
            <div>
              <ul>
                <slot></slot>
              </ul>
            </div>
          `
      })

      let vm = new Vue({
        el: '#root',
        data: {
          dataList: ['11111', '22222', '33333']
        },
      })
    </script>
  </body>
</html>
