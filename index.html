<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .pink {
        background: pink;
      }

      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 3.触发父组件的 toggle 方法 -->
      <navbar @myevent="toggle"></navbar>
      <!-- 通过 父组件的isShow 来控制自身的显示隐藏 -->
      <sidebar v-show="isShow"></sidebar>
    </div>

    <script type="text/javascript">
      Vue.component('navbar', {
        // 1.点击子组件的按钮，触发 handle 方法
        template:
          `
            <div>
              <button @click="handle">click</button>
            </div>
          `
        ,
        methods: {
          // 2.handle方法 触发了父组件的 myevent事件，该事件执行了 父组件的toggle方法
          handle() {
            this.$emit('myevent')
          }
        }
      })

      Vue.component('sidebar', {
        template:
          `
            <div style="background: pink;width: 200px;">
              <ul>
                <li>11111</li>
                <li>11111</li>
                <li>11111</li>
                <li>11111</li>
              </ul>
            </div>
          `
        ,
      })

      let vm = new Vue({
        el: '#root',
        data: {
          isShow: true
        },
        methods: {
          // 触发相反状态
          toggle() {
            this.isShow = !this.isShow
          }
        }
      })
    </script>
  </body>
</html>
