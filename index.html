<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .pink {
                background: pink;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <input type="text" @input="search" v-model="content">
            <ul>
                <li v-for="data in dataList">
                    {{ data }}
                </li>
            </ul>
        </div>

        <script type="text/javascript">
            let vm = new Vue({
                el: '#root',
                data: {
                    content: '',
                    baseList: ['111', '123', '222', '333'],
                    dataList: ['111', '123', '222', '333']
                },
                methods: {
                    search() {
                        // 利用输入框的字符，过滤出包含字段的元素
                        // filter过滤
                        this.dataList = this.baseList.filter(item => {
                            return item.indexOf(this.content) > -1
                        })

                        /*
                            模糊搜索
                            思路：1.让页面事先渲染 临时展示的数组，里面包含了所有内容
                                 2.利用输入框的字符，过滤原始数组里符合条件的元素
                                 3.返回给 临时数组
                         */
                    }
                }
            })
        </script>
    </body>
</html>
