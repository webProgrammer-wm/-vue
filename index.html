<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .pink {
        background: pink;
      }

      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <child>
        <div>aaa</div>
      </child>

      <swiper>
        <div v-for="data in imgList">
          <div>{{ data }}</div>
        </div>
      </swiper>
    </div>

    <script type="text/javascript">
      Vue.component('child', {
        template:
          `
            <div>
              child
              <slot></slot>
            </div>
          `
      })

      Vue.component('swiper', {
        template:
          `
            <ul>
              <slot></slot>
            </ul>
          `
      })

      let vm = new Vue({
        el: '#root',
        data: {
          who: 'home',
          imgList: ['图片1', '图片2', '图片3']
        },
        methods: {
        },
      })
    </script>
  </body>
</html>
