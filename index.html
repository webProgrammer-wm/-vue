<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .bounce-enter-active {
        animation: bounce-in .5s;
      }

      .bounce-leave-active {
        animation: bounce-in .5s reverse;
      }

      @keyframes bounce-in {
        0% {
          transform: translateX(100px);
          opacity: 0;
        }

        100% {
          transform: translateX(0px);
          opacity: 1;
        }
       }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 保留状态，避免重新渲染 -->
      <keep-alive>
        <!-- 组件动画 -->
        <transition name="bounce" mode="out-in">
          <!-- 通过组件名判断 当前展示哪个组件 -->
          <component :is="who"></component>
        </transition>
      </keep-alive>
      <footer>
        <ul>
          <li>
            <a @click="who = 'home'">首页</a>
          </li>
          <li>
            <a @click="who = 'list'">列表页</a>
          </li>
          <li>
            <a @click="who = 'cart'">购物车</a>
          </li>
        </ul>
      </footer>
    </div>

    <script type="text/javascript">

      let vm = new Vue({
        el: '#root',
        data: {
          who: 'home'
        },
        methods: {
        },
        components: {
          'home': {
            template:
              `
                <div>
                  home
                  <input type="text">
                </div>
              `
          },
          'list': {
            template:
              `
                <div>list</div>
              `
          },
          'cart': {
            template:
              `
                <div>cart</div>
              `
          }
        }
      })
    </script>
  </body>
</html>
