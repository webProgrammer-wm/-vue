<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .pink {
        background: pink;
      }

      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <wx-author></wx-author>
      <wx-user></wx-user>
    </div>

    <script type="text/javascript">
      // 1.创建空vue实例 就是中央事件总线
      let bus = new Vue()

      // 子组件
      Vue.component('wxAuthor', {
        template:
          `
            <div style="background: red;">
              我是一个微信公众号作者
              <input type="text" ref="mycontent"/>
              <button @click="send()">发布</button>
            </div>
          `
        ,
        methods: {
          send() {
            // 2.向总线触发 wxMessage 自定义事件，并且传参
            bus.$emit('wxMessage', this.$refs.mycontent.value)
          }
        }
      })

      Vue.component('wxUser', {
        // 3.合适的位置先订阅好 bus.$on
        template:
          `
            <div style="background: pink;">
              我只是一个微信用户
            </div>
          `
        ,
        mounted() {
          // 4.接收 wxMessage 自定义事件，并且接收参数
          bus.$on('wxMessage', (data) => {
            console.log('收到推送了', data)
          })
          console.log('生命周期函数-当前组件的DOM，创建完成之后就会调用')
        }
      })

      let vm = new Vue({
        el: '#root',
        data: {
          isShow: true
        },
        methods: {
        }
      })

      /*
        1.ref放在标签上，拿到的是原生节点
        2.ref放在组件上，拿到的是组件对象
       */
    </script>
  </body>
</html>
