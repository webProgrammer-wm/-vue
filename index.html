<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .pink {
                background: pink;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <ul>
                <!-- 列表渲染-数组 -->
                <li v-for="(data, index) in dataList" :key="index">
                    {{ data }}
                </li>
            </ul>

            <ul>
                <!-- 列表渲染-对象 -->
                <li v-for="(v, k) in infos" :key="k">
                    {{ k }} : {{ v }}
                </li>
            </ul>
        </div>

        <script type="text/javascript">
            let vm = new Vue({
                el: '#root',
                data: {
                    dataList: ['111', '222', '333'],
                    infos: {
                        name: 'jerry',
                        age: 18
                    }
                }
            })
        </script>
    </body>
</html>
