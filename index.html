<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .pink {
        background: pink;
      }

      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 定义要传递的值：title -->
      <navbar title="home" :is-show="false"></navbar>
      <navbar title="列表" :is-show="true"></navbar>
      <navbar title="购物车" :is-show="true"></navbar>
      <navbar :title="parentName"></navbar>
    </div>

    <script type="text/javascript">
      Vue.component('navbar', {
        template:
          `
            <div>
              <button>返回</button>
              {{ title }}
              <button v-show="isShow">{{ title }}</button>
            </div>
          `
        ,
        // 接收父组件传递的属性（无法进行属性验证）
        // props: ['title', 'isShow']

        // 属性验证，指定传递参数的类型
        /*
          可验证的类型：Number、String、Boolean、Array、Object、Function、null（不限制类型）
         */
        props: {
          title: String,
          isShow: Boolean
        }
      })

      let vm = new Vue({
        el: '#root',
        data: {
          parentName: '父组件的名字'
        }
      })
    </script>
  </body>
</html>
