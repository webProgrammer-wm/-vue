<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            * {
                list-style: none;
            }
            .pink {
                background: pink;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <ul>
                <li v-for="data in dataList">
                    <input type="checkbox" v-model="checkGroup" :value="data">
                    商品名称：{{ data.name }}
                    价格：{{ data.price }}元
                    数量：{{ data.number }}个
                </li>
            </ul>

            <p>总金额：{{ getPrice() }} 元</p>
        </div>

        <script type="text/javascript">
            let vm = new Vue({
                el: '#root',
                data: {
                    // 选中的商品列表
                    checkGroup: [],
                    dataList: [
                        {
                            name: '商品1',
                            price: 10,
                            number: 1,
                            id: '1'
                        },
                        {
                            name: '商品2',
                            price: 20,
                            number: 2,
                            id: '2'
                        },
                        {
                            name: '商品3',
                            price: 30,
                            number: 3,
                            id: '3'
                        }
                    ]
                },
                methods: {
                    getPrice() {
                        let price = 0

                        // for (let i = 0, length = this.checkGroup.length; i < length; i ++) {
                        //     price += this.checkGroup[i].price * this.checkGroup[i].number
                        // }

                        this.checkGroup.forEach(item => {
                            price += item.price * item.number
                        })


                        return price
                    }
                }
            })
        </script>
    </body>
</html>
