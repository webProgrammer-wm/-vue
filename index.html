<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .pink {
                background: pink;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <button>点我切换颜色</button>
            <div :style=`background:${isActive?'pink':'red'}`>动态绑定style-三目</div>
            <div :style="styleObj">动态绑定style-对象写法</div>
            <div :style="styleArr">动态绑定style-数组写法</div>
        </div>

        <script type="text/javascript">
            let vm = new Vue({
                el: '#root',
                data: {
                    isActive: true,
                    // 对象绑定 style
                    // 缺点：不能通过动态增加键值对来新增属性，因为没有绑定 set 和 get
                    styleObj: {
                        background: 'red',
                        color: '#fff',
                        fontSize: 14 + 'px',
                        fontWeight: 'bold'
                    },
                    styleArr: [
                      {
                          background: 'pink',
                          color: '#fff',
                          fontSize: 14 + 'px',
                          fontWeight: 'bold'
                      }
                    ]
                },
                methods: {}
            })
        </script>
    </body>
</html>
