<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .pink {
                color: pink;
            }
            .red {
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- 指令 -->
            <div v-show="isShow">动态显示和隐藏</div>
            <div v-if="isCreated">动态创建和删除</div>
        </div>

        <script type="text/javascript">
            let vm = new Vue({
                el: '#root',
                data: {
                    isShow: true,
                    isCreated: true
                },
            })
        </script>
    </body>
</html>
