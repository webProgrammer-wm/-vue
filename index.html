<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .pink {
        background: pink;
      }

      .red {
        background: red;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <navbar>
        <!-- 子组件里的插槽内容 能访问 父组件的作用域 -->
        <button @click="isShow = !isShow">navbar-button</button>
      </navbar>

      <sidebar v-show="isShow"></sidebar>
    </div>

    <script type="text/javascript">
      Vue.component('navbar', {
        template:
          `
            <div>
              navbar
              <slot></slot>
            </div>
          `
      })

      Vue.component('sidebar', {
        template:
          `
            <div>
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
            </div>
          `
      })

      let vm = new Vue({
        el: '#root',
        data: {
          isShow: false
        },
      })
    </script>
  </body>
</html>
