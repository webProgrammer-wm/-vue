<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            * {
                list-style: none;
                /*margin: 0;*/
            }
            .pink {
                background: pink;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            计算属性：{{ getName }}
            普通方法：{{ getNameMethod() }}

            <div>
                另外一个地方
                计算属性：{{ getName }}
                普通方法：{{ getNameMethod() }}
            </div>
        </div>

        <script type="text/javascript">
            let vm = new Vue({
                el: '#root',
                data: {
                    name: 'xiaoming'
                },
                // 计算属性
                computed: {
                    // 依赖的状态改变了，计算属性会重新计算一遍
                    getName() {
                        console.log('computed')
                        return this.name.substring(0, 1).toUpperCase() + this.name.substring(1)
                    }
                },
                methods: {
                    getNameMethod() {
                        console.log('method')
                        return this.name.substring(0, 1).toUpperCase() + this.name.substring(1)
                    }
                }

                /*
                    计算属性相对方法性能更好
                    以上的两个地方用到了计算属性和方法
                    计算属性只被调用了一次，被计算过一次的话会缓存在内存中
                    而方法被调用了两次

                 */
            })
        </script>
    </body>
</html>
