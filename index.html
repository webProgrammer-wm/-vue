<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
            .pink {
                background: pink;
            }

            .red {
                background: red;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <!-- 不传参 -->
            <button @click="handleClick">显示隐藏1</button>
            <!-- 传参数 -->
            <button @click="handleClick()">显示隐藏2</button>
            <!-- 代码过于简单可以直接使用js表达式 -->
            <button @click="isShow = !isShow">显示隐藏3</button>

            <div v-show="isShow">我是显示的吗</div>
        </div>

        <script type="text/javascript">
            let vm = new Vue({
                el: '#root',
                data: {
                    isShow: true
                },
                methods: {
                    handleClick() {
                        this.isShow = !this.isShow
                    }
                }
            })
        </script>
    </body>
</html>
